<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="tree.css" rel="stylesheet" src="tree.css">
</head>

<body>
    <h2>Growing a Tree in the Console:</h2>
    <hr>
    <p>How many rows high you would like your tree?:</p>
    <div>
        <input id="rowsHigh" type="number" style="width: 55px" placeholder="Number">
    </div>
    <br>
    <p>What character would you like the branches made of?:</p>
    <div>
        <input id="charBranches" type="text" style="width: 55px" placeholder="Character">
    </div>
    <hr>
    <br>
    <button id="growButton">Let's Grow!</button>

    <script type="text/javascript" src="main.js">
    </script>
</body>

</html>
